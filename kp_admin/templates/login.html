<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:520px">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}<div class="alert alert-{{cat}}">{{ msg }}</div>{% endfor %}
  {% endwith %}
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">Вход</h4>
      <form method="post">
        <div class="mb-3"><label class="form-label">Email</label><input class="form-control" name="email" required></div>
        <div class="mb-3"><label class="form-label">Пароль</label><input class="form-control" type="password" name="password" required></div>
        <button class="btn btn-success w-100">Войти</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
