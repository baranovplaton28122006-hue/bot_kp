<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}КП Админка{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('kp.kp_list') }}">КП Панель</a>
    <ul class="navbar-nav ms-auto">
      {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('kp.logout') }}">Выйти</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('kp.login') }}">Войти</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{cat}}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
